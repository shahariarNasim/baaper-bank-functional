<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">DHOOM steel some
            <span class="font-semibold text-purple-600"> mooooney</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Trsnsaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                
                <!-- deposit -->
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total" >00</span> </h4>
                </div>
                <!-- Withdraw -->
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <!-- Balance -->
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- Withdraw and Deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <!-- input and deposit part -->

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amout your deposit">
                        <button id="deposit-button" class="bg-yellow-500 px-4 rounded py-2 text text-white font-medium"
                            type="submit">Deposit</button>
                    </div>
                </div>
                <!-- input and Withdraw part -->

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amout your Withdraw">
                        <button id="withdraw-button" class="bg-yellow-500 px-4 rounded py-2 text text-white font-medium"
                            type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- scriptt -->
    <script src="js/banking.js"></script>
</body>

</html>
