<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to
            <span class="font-semibold text-purple-600"> Baper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <!-- log in section  -->
            <h3 class="text-2xl mb-2">Please Login</h3>

            <div>
                <input id="user-email" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Your email">
                <input id="user-password" class="border-2 border-gray-300 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-500 px-4 rounded py-2 text text-white font-medium" type="submit">Submit</button>       
            </div>

        </section>
    </main>

    <!-- script -->
    <script src="js/login.js"></script>
</body>

</html>
